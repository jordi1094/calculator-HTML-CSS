<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="Display.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style-calculadora.css">
    <title>Calculadora</title>
    <script src="./code.js" type="text/javascript" defer></script>
    <script src="Calculadora.js" type="text/javascript"></script>
</head>
<body>

    <h1>Calculadora</h1>
    <div class="marco">
        <div class="pantalla">
            <div class="formula"> </div>
            <div class="resultado"></div>
        </div>
        <div class="botones">
            <div class="parrillaNumeros">
                <button class="numero boton" type="button" >1</button>
                <button class="numero boton" type="button">2</button>
                <button class="numero boton" type="button">3</button>
                <button class="numero boton" type="button">4</button>
                <button class="numero boton" type="button">5</button>
                <button class="numero boton" type="button">6</button>
                <button class="numero boton" type="button">7</button>
                <button class="numero boton" type="button">8</button>
                <button class="numero boton" type="button" >9</button>
                <button class="numero boton" type="button">.</button>
                <button class="numero boton" type="button">0</button>
                <button class="AC boton" type="button" onclick = "display.cleanDisplay()">AC</button>
            </div>
            <div class="operandos">
                <button class="operando boton" type="button" value = "sumar">+</button>
                <button class="operando boton" type="button" value = "restar">-</button>
                <button class="operando boton" type="button" value="dividir">/</button>
                <button class="operando boton" type="button" value="multiplicar">*</button>
                <button class="operando boton igual" type="button" value="igual">=</button>
            </div>
        </div>
    </div>
</body>
</html>
